<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the-fellowship-of-the-beer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="head-tit"><i class="fa-solid fa-wine-bottle"></i> BEER PROJECT & THE FELLOWSHIP OF THE BEER </h1>

     
    </header>
    <section class="reset">
    <input type="text" id="searchInput" placeholder="Search for products...">
    <button id="resetButton">Reset</button>
</section>
    <section class="slide-section">
        <div class="newDiv">
        <div id="none">
            None
        </div>
        <div id="gt">
            Greater Than
        </div>
        <div id="lt">
            Lower Than
        </div>
    </div>
        <div class="range-slider">
            <input type="range" min="0" max="100" value="0" class="slider" id="val">
          <div class="slider-thumb">
            <div class="tooltip"></div>
          </div>
            <div class="progress"></div>
        </div>

    </section>     
    <section class="ph-section"> 
        <label for=""><input type="checkbox" name="" id="phvalue"> PH</label>
        <div class="range-slider raange1">
            <input type="range" min="0" max="7" value="0" class="slider slider1" id="phSlideValue" step="0.1">
            <div class="slider-thumb">
                <div class="tooltip"></div>
            </div>
            <div class="progress"></div>
        </div>
        </section>
        <section class="sm-section">
            <label for=""><input type="checkbox" name="" id="SRMvalue">SRM</label>
            <div class="range-slider raange1">
                <input type="range" min="0" max="152" value="0" class="slider slider1" id="srmSlideValue">
                <div class="slider-thumb">
                    <div class="tooltip"></div>
                </div>
                <div class="progress"></div>
            </div>
        </section>

  
    <main id="productList">
        <!-- Product list will be displayed here -->
    </main>
    <div id="pagination">
        <button id="prevPage">Prev</button>
        <button class="pageButton" data-page="1">1</button>
        <button class="pageButton" data-page="2">2</button>
        <button class="pageButton" data-page="3">3</button>
        <button class="pageButton" data-page="4">4</button>
        <button class="pageButton" data-page="5">5</button>
        <button class="pageButton" data-page="6">6</button>
        <button id="nextPage">Next</button>
    </div>
  
    <footer>
        <p>&copy;Tejas-Suresh-Karde</p></footer>
    </footer>


    <script src="script.js"></script>
</body>
</html>
